<!DOCTYPE html>
<html ng-app="Fideligard">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fideligard Stock Portfolio</title>

    <!-- Angualar -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <!-- Main Nav -->
    <div main-nav></div>

    <!-- Main Container -->
    <main id="main-container" class="container">
      <div class="row">
        <div class="col-xs-12">

          <!-- Header -->
          <header class="page-header text-center">
            <h1>
              <a ui-sref="stocks">Fideligard Stock Portfolio</a>
            </h1>
          </header>

          <!-- UI Views -->
          <div ui-view>
            <div class="row">
              <div class="col-xs-4">
                <div ui-view="stocks"></div>
              </div>

              <div class="col-xs-8">
                <div ui-view="dates"></div>
                <div ui-view="trades"></div>
                <div ui-view="transactions"></div>
                <div ui-view="portfolio"></div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </main>

    <!-- App -->
    <script src="/js/app.js"></script>

    <!-- Directives -->
    <script src="/js/directives/mainNavDirective.js"></script>

    <!-- Services -->
    <script src="/js/services/PortfolioService.js"></script>
    <script src="/js/services/StockService.js"></script>
    <script src="/js/services/TradeService.js"></script>
    <script src="/js/services/TransactionService.js"></script>

    <!-- Controllers -->
    <script src="/js/controllers/PortfoliosCtrl.js"></script>
    <script src="/js/controllers/StocksCtrl.js"></script>
    <script src="/js/controllers/TradesCtrl.js"></script>
    <script src="/js/controllers/TransactionsCtrl.js"></script>
  </body>
</html>
